<template
    data-customary-name="directives-when"
    data-customary-attributes="user,admin"
>
  <when-- condition="this.user">
    <false-->Sign In...</false-->
    <true-->
      User: ${this.user}
      <when-- condition="this.admin">(admin)</when-->
    </true-->
  </when-->

</template>
