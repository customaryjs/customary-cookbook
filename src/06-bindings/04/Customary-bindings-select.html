<title>Bindings ~ with a select ~ Customary Cookbook</title>

<h1>Customary Bindings</h1>

<p>~ with a select ~</p><br/>

<template data-customary-name="bindings-select"
          data-customary-attributes="value"
>
    <select data-customary-bind="value">
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three">Three</option>
    </select>
    <h1>{{value}}</h1>
</template>

<bindings-select value="one"></bindings-select>
