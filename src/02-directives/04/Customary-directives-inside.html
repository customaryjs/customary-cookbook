<html lang="en" xmlns:customary="https://customaryjs.github.io/schema">
<title>Directives ~ inside ~ Customary Cookbook</title>

<h1>Customary Directives</h1>

<p>~ inside ~</p><br/>

<script type="application/json"
    data-customary-name="directives-inside-recipe"
    data-customary-value="list"
>
  ["Peas", "Carrots", "Tomatoes"]
</script>

<directives-inside-recipe></directives-inside-recipe>

<template data-customary-name="directives-inside-recipe">
  <p>Render options inside a select:</p>
  <select></select>
  <customary:inside target="select">
    <customary:for items="{{list}}" value="item" index="index">
      <option value="{[index]}">{[index]}: {[item]}</option>
    </customary:for>
  </customary:inside>
</template>
