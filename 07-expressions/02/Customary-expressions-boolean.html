<!DOCTYPE html>
<html lang="en" xmlns:customary="https://customaryjs.github.io/schema">
<title>Expressions ~ boolean ~ Customary Cookbook</title>

<h1>Customary Expressions</h1>

<p>~ boolean ~</p><br/>

<script type="application/json"
        data-customary-name="expressions-boolean-recipe"
        data-customary-value="checkboxes"
>
  [
    {
        "caption": "checked and enabled",
        "checked": true,
        "enabled": true
    },
    {
        "caption": "checked and disabled",
        "checked": true,
        "disabled": true
    },
    {
        "caption": "unchecked and enabled",
        "enabled": true
    },
    {
        "caption": "unchecked and disabled",
        "disabled": true
    }
  ]
</script>

<template data-customary-name="expressions-boolean-recipe">
    <ul>
        <customary:for items="{{checkboxes}}" value="checkbox">
            <li>
                <input type="checkbox"
                       data-customary-expressions
                       data-customary-expression-name-1="checked"
                       data-customary-expression-type-1="boolean"
                       data-customary-expression-data-1="{[checkbox.checked]}"
                       data-customary-expression-name-2="disabled"
                       data-customary-expression-type-2="boolean"
                       data-customary-expression-data-2="{[checkbox.disabled]}"
                />
                {[checkbox.caption]}
            </li>
        </customary:for>
    </ul>
</template>

<expressions-boolean-recipe></expressions-boolean-recipe>

<script type="importmap">{"imports": {
    "#customary": "../../_dependencies/customary/customary.mjs"
}}</script>
<script type="module">import '#customary';</script>
