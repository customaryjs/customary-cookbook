<html lang="en" xmlns:customary="https://customaryjs.github.io/schema">
<title>Directives ~ if ~ Customary Cookbook</title>

<h1>Customary Directives</h1>

<p>~ if ~</p><br/>

<directives-if></directives-if>
<hr>
<directives-if user="root" admin="true"></directives-if>

<template
    data-customary-name="directives-if"
    data-customary-attributes="user,admin"
>
  <customary:if condition="this.user">
    <customary:false>Sign In...</customary:false>
    <customary:true>
      User: ${this.user}
      <customary:if condition="this.admin">(admin)</customary:if>
    </customary:true>
  </customary:if>

</template>
