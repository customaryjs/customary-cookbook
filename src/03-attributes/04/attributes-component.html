<html lang="en" xmlns:customary="https://customaryjs.github.io/schema">
<h1>chord: {{chord}}</h1>
<div class="keys">
    <customary:for items="{{scale}}">
        <span id="{[value.note]}" class="key">{[value.note]}</span>
        <customary:classMap
                target="span"
                classInfo="{[value.classInfo]}"
        >
        </customary:classMap>
    </customary:for>
</div>
</html>
