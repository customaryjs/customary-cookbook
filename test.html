<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>

    customary-cookbook tests

</title></head><body>

<template data-customary-name="tests-customary-cookbook">
    <tester-customary title="Customary Cookbook"></tester-customary>
</template>

<tests-customary-cookbook></tests-customary-cookbook>

<script type="importmap">
    {
        "imports": {
            "chai": "./_dependencies/chai/chai.js",
            "mocha": "./_dependencies/mocha/mocha.js",
            "mocha.css": "./_dependencies/mocha/mocha.css",
            "mocha-json-serialize-reporter": "./_dependencies/mocha-json-serialize-reporter/dist/mocha-json-serialize-reporter.umd.js",
            "#customary-cookbook/": "./",
            "#customary-testing": "./_dependencies/customary-testing/index.js",
            "#customary-testing/": "./_dependencies/customary-testing/",
            "#customary": "./_dependencies/customary/customary.mjs"
        }
    }
</script>

<script type="module">
    import {CustomaryCookbookIndexLoader} from '#customary-cookbook/data/CustomaryCookbookIndexLoader.js';

    async function import_tests() {
        const data = await CustomaryCookbookIndexLoader.loadIndex();
        for (const test of data.tests) {
            await import(`./${test}`);
        }
    }

    const mocha_css = import.meta.resolve('mocha.css');

    import {TesterCustomary} from '#customary-testing/tester-customary/tester-customary.js';

    /**
     * @type {CustomaryDeclaration}
     */
    globalThis['customary:tests-customary-cookbook'] = {hooks: {
        requires: [TesterCustomary],
        lifecycle: {
            firstUpdated: el => TesterCustomary.attach(el, mocha_css, import_tests)
        }
    }};
</script>

</body></html>
