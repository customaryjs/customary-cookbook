<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>

Customary Cookbook Data

</title></head><body>

<customary-cookbook-data></customary-cookbook-data>

<template data-customary-name="customary-cookbook-data">
    <div style="
display: flex;
flex-direction: column;
min-height: 98vh;
">
<button autofocus>Generate data</button>
<textarea style="flex-grow: 1"></textarea>
    </div>
</template>

<script type="importmap">{"imports": {
    "#customary-cookbook/": "../",
    "#customary": "../../../node_modules/customary/web/_script/now.js",
    "#customary/": "../../node_modules/customary/web/_script/",
    "#customary/lit": "../../../node_modules/customary/.dist/bundled/customary-library.mjs"
}}</script>
<script type="module">
    import {CustomaryCookbookData} from "#customary-cookbook/data/CustomaryCookbookData.js";
    async function generateData(el) {
        const data = await CustomaryCookbookData.generateData();
        el.shadowRoot.querySelector('textarea').value =
            JSON.stringify(data, undefined, 4);
    }
    globalThis['customary:customary-cookbook-data'] = {
        hooks: {events: {'button': generateData}}
    };
</script>
<script type="module">import '#customary';</script>

</body></html>
