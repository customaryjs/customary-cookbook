<html lang="en" xmlns:customary="https://customaryjs.github.io/schema">
<title>Directives ~ switch ~ Customary Cookbook</title>

<h1>Customary Directives</h1>

<p>~ switch ~</p><br/>

<directives-switch mode="light"></directives-switch>
<directives-switch mode="dark"></directives-switch>
<directives-switch mode="other"></directives-switch>

<template
    data-customary-name="directives-switch"
    data-customary-attributes="mode"
>
  <customary:switch value="this.mode">
    <customary:case value="light"><h1>Light mode</h1></customary:case>
    <customary:case value="dark"><h1>Dark mode</h1></customary:case>
    <customary:case><h1>System default</h1></customary:case>
  </customary:switch>
</template>

<script type="importmap">{"imports": {

}}</script>
