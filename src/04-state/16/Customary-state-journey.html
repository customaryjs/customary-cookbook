<title>State ~ A Customary Journey ~ Customary Cookbook</title>

<body style="margin: 80px">

<h1 style="font-style: italic">A Customary Journey</h1>

<script type="application/json"
        data-customary-name="story-teller"
        data-customary-value="state"
>
    [
        {"who": "He", "where": "space", "what": "the stars."},
        {"who": "She", "where": "sea", "what": "the stars."},
        {"who": "We", "where": "shows", "what": "the stars,"},
        {"who": "I", "where": "sleep", "what": "the stars."}
    ]
</script>

<template data-customary-name="story-teller">
    <div style="font-family: monospace; font-size: large">
        <customary:for items="{{state}}">
        <p style="margin-top: 40px; margin-left: 20px">
            <strong>{[value.who]}</strong>
        </p>
        <p style="margin-left: 40px">
            went to <strong>{[value.where]}</strong>
        </p>
        <p style="margin-left: 60px">
            to see <strong>{[value.what]}</strong>
        </p>
        </customary:for>
    </div>
</template>

<story-teller></story-teller>

</body>

<script type="importmap">{"imports": {
    "#customary": "../../../node_modules/customary/src/now.js",
    "#customary/": "../../../node_modules/customary/src/",
    "#customary/lit": "../../../node_modules/customary/.dist/bundled/customary-library.mjs"
}}</script>
<script type="module">import '#customary';</script>
