<h1>Customary State</h1>

<p>~ with setState and a function ~</p><br/>

<unit-test-card></unit-test-card>

<script type="application/json" data-customary-name="unit-test-card">
  {
    "page": "web/02-state/01/Customary-state.html",
    "test":  "Hello Customary !"
  }
</script>

<template data-customary-name="unit-test-card">
  <div class="c">
    <div class="h">Page</div><div>{this.state.page}</div>
    <div class="h">Test</div><div>{this.state.test}</div>
  </div>
  <button data-customary>Set state</button>
  <style>
    .c {
      display: grid; grid-template-columns: 14% 90%; grid-gap: 2%;
      width: 360px; border: solid turquoise; padding: 10px;
    }
    .h {font-weight: bold; text-align: right}
  </style>
</template>

<script type="importmap">{"imports": {
  "customary/": "../../../node_modules/customary/web/_script/",
  "knockout": "../../../node_modules/knockout/build/output/knockout-latest.debug.js"
}}</script>
<script type="module">
  globalThis.customaryHooks = {
    'unit-test-card': {
      events: [{
        selector: 'button',
        listener: el => el.setState(state => ({test: state.test.split('').reverse().join('')}))
      }],
    }
  };
</script>
<script type="module">import 'customary/go.js'</script>
