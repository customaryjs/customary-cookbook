<title>Bindings ~ with a checkbox ~ Customary Cookbook</title>

<h1>Customary Bindings</h1>

<p>~ with a checkbox ~</p><br/>

<template data-customary-name="bindings-checkbox" data-customary-attributes="value">
    <input type="checkbox" ?checked="${this.checked}">checked?</input>
    <h1>${this.value}</h1>
</template>

<bindings-checkbox value="false"></bindings-checkbox>

<script type="importmap">{"imports": {
    "#customary": "../../../node_modules/customary/web/_script/now.js",
    "#customary/": "../../../node_modules/customary/web/_script/",
    "#customary/lit": "../../../node_modules/customary/.dist/bundled/customary-library.mjs"
}}</script>
<script type="module">
    /**
     * @type {CustomaryDeclaration}
     */
    globalThis['customary:bindings-checkbox'] = {
        hooks: {
            changes: {'value': el => el.checked = el.value === 'true'},
            events: {'input': (el, event) => el.value = event.target.checked},
        }
    };
</script>
<script type="module">import '#customary';</script>
