<title>Attributes ~ in composed templates ~ Customary Cookbook</title>

<h1>Customary Attributes</h1>

<p>~ in composed templates ~</p><br/>

<attributes-composed call="I am not composed..."></attributes-composed>

<nested-element response="I am not composed either."></nested-element>

<attributes-composed call="Are we composed now?">
    <nested-element response="Yes, yes we are."></nested-element>
</attributes-composed>

<template
        data-customary-name="attributes-composed"
        data-customary-attributes="call"
>
    <h1>{{call}}<slot></slot></h1>
</template>

<template
        data-customary-name="nested-element"
        data-customary-attributes="response"
>
    <i>{{response}}</i>
</template>

<script type="importmap">{"imports": {
    "#customary": "../../_dependencies/customary/customary.mjs"
}}</script>
<script type="module">import '#customary';</script>
