<customary-cookbook></customary-cookbook>

    <div>
        <map-- items="this.pages">
            <p><a target="_blank" href="${value}">${value}</a></p>
        </map-->

</template>

<p><a href="./test.html" target="_blank">Run the Unit Tests</a></p>

<script type="importmap">
    {
        "imports": {
            "#customary-cookbook/": "./",
            "#customary": "./../node_modules/customary/src/now.js",
            "#customary/": "./../node_modules/customary/src/",
            "#customary/lit": "./../node_modules/customary/.dist/bundled/customary-library.mjs"
        }
    }
</script>

<script type="module">
    import {CustomaryCookbookData} from '#customary-cookbook/data/CustomaryCookbookData.js';
    async function loadData(el) {
        const data = await CustomaryCookbookData.loadData();
        el.pages = data.pages;
    }
    globalThis['customary:customary-cookbook'] = {hooks: {lifecycle: {connected: loadData}}};
</script>
<script type="module">import '#customary';</script>
